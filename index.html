<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Сапёр</title>
  </head>
  <body>
    <h3 class="title">Сапёр</h3>
    <div class="window">
      <header class="header">
        <div class="number-of-mines">
          <div class="number number-0" id="third"></div>
          <div class="number number-0" id="second"></div>
          <div class="number number-0" id="first"></div>
        </div>
        <button class="gameFace"></button> 
        <div class="timer-state">
          <div class="seconds number-0" id="third-sec"></div>
          <div class="seconds number-0" id="second-sec"></div>
          <div class="seconds number-0" id="first-sec"></div>
        </div>
      </header>
      <div class="board-box">
        <div class="board"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
